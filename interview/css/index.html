<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  @import 'style.css'
  <title>画一条0.5px的线</title>
  <style>
    .wrap {
      width: 500px;
      height: 500px;
      text-align: center;
      line-height: 500px;
      border: .5px solid #000;
      transform: scale(0.5);
    }
  </style>
</head>
<body>
  <div class="wrap">hello</div>
</body>
</html>
