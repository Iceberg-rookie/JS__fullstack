<!DOCTYPE html>
<html lang="zh-cmn-Hans" class="ua-windows ua-webkit">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>豆瓣</title>
</head>
<body class="gray-mode">
  <div id="anony-nav">
    <div class="anony-nav-links">
      <ul>
        <li>
          <a target="_blank" href="https://book.douban.com/" 
          class="lnk-book">豆瓣读书</a>
        </li>
        <li>
          <a target="_blank" href="https://movie.douban.com/" 
          class="lnk-movie">豆瓣电影</a>
        </li>
        <li>
          <a target="_blank" href="https://music.douban.com/" 
          class="lnk-music">豆瓣音乐</a>
        </li>
        <li>
          <a target="_blank" class="lnk-events" 
          href="https://www.douban.com/location/">豆瓣同城</a>
        </li>
        <li>
          <a target="_blank" class="lnk-group" 
          href="https://www.douban.com/group/">豆瓣小组</a>
        </li>
        <li>
          <a target="_blank" class="lnk-read" 
          href="https://read.douban.com">豆瓣阅读</a>
        </li>
        <li>
          <a target="_blank" class="lnk-fm" 
          href="https://douban.fm">豆瓣FM</a>
        </li>
        <li>
          <a target="_blank" class="lnk-shijian" 
          href="https://time.douban.com/?dt_time_source=douban-web_anonymous_index_top_nav">豆瓣时间</a>
        </li>
        <li>
          <a target="_blank" class="lnk-market" 
          href="https://market.douban.com?utm_campaign=anonymous_top_nav&amp;utm_source=douban&amp;utm_medium=pc_web">豆瓣豆品</a>
        </li>
      </ul>
    </div>
    <h1>
      <a href="https://www.douban.com/">豆瓣</a>
    </h1>
    <div class="anony-srh">
      <form action="https://www.douban.com/search" method="get">
        <span class="inp">
          <input type="text" maxlength="60" size="12" placeholder="书籍、电影、音乐、小组、小站、成员" 
          name="q" autocomplete="off">
        </span>
        <span class="bn">
          <input type="submit" value="搜索">
        </span>
      </form>
    </div>
  </div>
  <div id="anony-reg-new" style="background-image: url(https://img9.doubanio.com/view/puppy_image/raw/public/16ad990ec23uwn790d4.jpg);">
    <div class="wrapper">
      ::before
      <div class="login">
        <iframe style="height: 300px; width: 300px;" src="https://accounts.douban.com/passport/login_popup?login_source=anony" frameborder="0">
          #document
            <html>
              <head>
                <link type="text/css" rel="stylesheet" href="https://img3.doubanio.com/f/accounts/e54c1d250be79eb0aa52b8b8da82b7946183d6e8/passport/build/login/base.css">
              </head>
              <body>
                <div class="account-body login-wrap login-start account-anonymous">
                  <div class="account-body-tabs">
                    <ul class="tab-start">
                      <li class="account-tab-phone on">短信登录/注册</li>
                      <li class="account-tab-account">密码登录</li>
                    </ul>
                    <ul class="tab-quick">
                      <li class="account-tab-scan">二维码登录</li>
                    </ul>
                    <div class="account-tab-switch">
                      <div class="account-tab-switch-icon">
                        <a class="quick icon-switch"></a>
                        <a class="start icon-switch"></a>
                      </div>
                      <div class="account-tab-switch-text">
                        <span class="quick">扫码登录</span>
                        <span class="start">短信登录/注册</span>
                      </div>
                    </div>
                  </div>
                  <div class="account-tabcon-start">
                    <div class="account-form">
                      <div class="acount-form-tips">
                        "请仔细阅读"
                        <a target="_blank" href="https://accounts.douban.com/passport/agreement">豆瓣使用协议、隐私政策</a>
                      </div>
                      <div class="account-form-error">
                        <span class="hide"></span>
                      </div>
                      <div class="account-form-raw">
                        <label class="account-form-label">手机号：</label>
                        <div class="account-form-field account-form-field-phone">
                          <span class="icon clear-input hide"></span>
                          <input type="phone" name="phone" maxlength="13" 
                          class="account-form-input" placeholder="手机号" tabindex="1">
                          <div class="account-form-field-area-code">
                            <div class="account-form-field-area-code-label js-choose-district">
                              "+86"
                              ::after
                            </div>
                          </div>
                          ::after
                        </div>
                      </div>
                      <div class="nation-select hide"></div>
                      <div class="account-form-raw">
                        <label class="account-form-label">验证码：</label>
                        <div class="account-form-field account-form-codes">
                          <input type="text" id="code" name="code" class="account-form-input"
                          maxlength="6" placeholder="验证码" tabindex="2" autocomplete="off">
                          <div class="account-form-field-code">
                            <a href="javascript:;">获取验证码</a>
                          </div>
                        </div>
                        ::after
                      </div>
                      <div class="account-form-field-submit">
                        <a href="javascript:;" class="btn btn-phone">登录豆瓣</a>
                      </div>
                    </div>
                    <div class="account-form-ft">
                      <p class="account-form-link">
                        <a target="_blank" href="https://help.douban.com/account?app=1#t1-q5" 
                        class="help-link" data-action="login_phone_nocode">收不到验证码</a>
                      </p>
                      ::after
                    </div>
                    <div class="account-form-3rd account-form-3rd-annoymous">
                      <div class="account-form-3rd-hd">第三方登录：</div>
                      <div class="account-form-3rd-bd">
                        <a href="https://www.douban.com/accounts/connect/wechat/?from=&amp;redir=https%3A//www.douban.com/" class="link-3rd-wx link-3rd-wx-on" 
                        target="_top" title="用微信登录">wechat</a>
                        <a href="https://www.douban.com/accounts/connect/sina_weibo/?from=&amp;redir=https%3A//www.douban.com/&amp;fallback=" class="link-3rd-wb link-3rd-wb-on" 
                        target="_top" title="用微博登录">weibo</a>
                      </div>
                    </div>
                  </div>
                  <div class="account-tabcon-quick account-quick">

                  </div>
                  <div class="captcha-error hide fixed">

                  </div>
                </div>
              </body>
            </html>
        </iframe>
      </div>
      <div class="app"></div>
      ::after
    </div>
  </div>
  <div id="anony-sns" class="section">

  </div>
  <div id="anony-time" class="section">

  </div>
  <div id="anony-movie" class="section">

  </div>
  <div id="anony-group" class="section">

  </div>
  <div id="anony-book" class="section">

  </div>
  <div id="anony-music" class="section">

  </div>
  <div id="anony-market" class="section">

  </div>
  <div id="anony-events" class="section">

  </div>
  <div id="anony-events" class="section">

  </div>
  <div class="wrapper">

  </div>
  <object data="https://img3.doubanio.com/f/shire/0efdc63b77f895eaf85281fb0e44d435c6239a3f/js/separation/_all.js" width="0" height="0">
    
  </object>
  <object data="https://img3.doubanio.com/f/shire/5ecaf46d6954d5a30bc7d99be86ae34031646e00/js/douban.js" width="0" height="0">
    
  </object>
  <div id="goog-gt-tt" class="skiptranslate" dir="ltr">

  </div>
  <div class="goog-te-spinner-pos">

  </div>
</body>
</html>
